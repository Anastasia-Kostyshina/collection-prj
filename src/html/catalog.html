<!DOCTYPE html>
<html lang="ru">
    @@include('blocks/head.html')
    <body class="body">
        @@include('blocks/page-header.html')
        
        <main class="main">
          <div class="breadcrumbs">
            <!-- prettier-ignore -->
            @@loop('blocks/breadcrumbs.html', [
              {
                "link": "index.html",
                "name": "Главная"
              }
            ])
            <a href="catalog.html" class="breadcrumbs__link breadcrumbs__link-current">Каталог</a>
            <a href="index.html" class="breadcrumbs__link--mob">
              <svg class="breadcrumbs__icon" width="24" height="24">
                  <use xlink:href="assets/icons/symbols.svg#arrow-left"></use>
              </svg>
          </a>
        </div>
          <div class="catalog">
            <div class="catalog__container">
              <h1 class="catalog__title section-title">Каталог</h1>

              <div class="catalog__block">
                <aside id="js-filter" class="catalog__filter filter">
                  <h2 class="filter__title section-title">Фильтр</h2>
                  <form id="filter-form" class="filter__form js-filter-form">
                    <div class="filter__list">
                      <div class="field filter__field">
                        <h6 class="field__title">Дата проведения:</h6>

                        <div class="field__checks-list field__checks-list--columns">
                          <label class="check filter__check">
                            <input type="checkbox" class="check__input" name="year" value="1982">
                            <span class="check__mark"></span>
                            <span class="check__label">
                              1982 года
                            </span>
                          </label>
  
                          <label class="check filter__check">
                            <input type="checkbox" class="check__input" name="year" value="1986">
                            <span class="check__mark"></span>
                            <span class="check__label">
                              1986 года
                            </span>
                          </label>
  
                          <label class="check filter__check">
                            <input type="checkbox" class="check__input" name="year" value="1987">
                            <span class="check__mark"></span>
                            <span class="check__label">
                              1987 года
                            </span>
                          </label>
  
                          <label class="check filter__check">
                            <input type="checkbox" class="check__input" name="year" value="1988">
                            <span class="check__mark"></span>
                            <span class="check__label">
                              1988 года
                            </span>
                          </label>
  
                          <label class="check filter__check">
                            <input type="checkbox" class="check__input" name="year" value="1989">
                            <span class="check__mark"></span>
                            <span class="check__label">
                              1989 года
                            </span>
                          </label>
                        </div>
                      </div>

                      <div class="field filter__field">
                        <h6 class="field__title">Коллекция</h6>

                        <div class="radio filter__radio">
                          <label class="radio__item">
                            <input class="radio__input" type="radio" name="available" value="true">
                            <span class="radio__mark"></span>
                            <span class="radio__label">В наличии</span>
                          </label>
          
                          <label class="radio__item">
                            <input class="radio__input" type="radio" name="available" value="false">
                            <span class="radio__mark"></span>
                            <span class="radio__label">Под заказ</span>
                          </label>

                          <label class="radio__item">
                            <input class="radio__input" type="radio" name="available" value="" checked="">
                            <span class="radio__mark"></span>
                            <span class="radio__label">Всё</span>
                          </label>
                        </div>
                      </div>

                      <div class="field filter__field">
                        <h6 class="field__title">Ориентация</h6>

                        <div class="field__checks-list">
                          <label class="check filter__check">
                            <input type="checkbox" class="check__input" name="orientation" value="book">
                            <span class="check__mark"></span>
                            <span class="check__label">
                              Книжная
                            </span>
                          </label>
  
                          <label class="check filter__check">
                            <input type="checkbox" class="check__input" name="orientation" value="landscape">
                            <span class="check__mark"></span>
                            <span class="check__label">
                              Альбомная
                            </span>
                          </label>
                        </div>
                      </div>

                      <div class="field filter__field field--width">
                        <h6 class="field__title">Цена, ₽</h6>

                        <div class="field__price-slider price-slider">
                          <div class="price-slider__range" id="js-rangeSlider"></div>

                          <div class="price-slider__inputs">
                            <label class="price-slider__label">
                              <span class="price-slider__text">от</span>
                              <input type="number" min="0" max="6000" placeholder="650" class="price-slider__input" id="input-0">
                            </label>

                            <label class="price-slider__label">
                              <span class="price-slider__text">до</span>
                              <input type="number" min="0" max="6000" placeholder="5000" class="price-slider__input" id="input-1">
                            </label>
                          </div>
                        </div>
                      </div>
                    </div>

                    <button id="js-filter-submit" class="btn filter__submit">Применить</button>
                  </form>
                  <button type="button" class="btn filter__btn-toggle" id="js-filterToggle"></button>
                  <button class="btn--reset filter__reset" form="filter-form" type="reset">Сбросить</button>
                </aside>

                <div class="catalog__result">
                  <div id="js-catalog-container" class="catalog__list"></div>

                  <div class="catalog__pagination pagination">
                    <div class="pagination__prev">
                      <svg class="pagination__icon pagination__icon--left" width="4" height="7">
                        <use xlink:href="assets/icons/symbols.svg#arrow"></use>
                      </svg>
                      <span class="pagination__span">Назад</span>
                    </div>
                    <div class="pagination__num js-pagination-num"></div>
                    <div class="pagination__next">
                      <svg class="pagination__icon" width="4" height="7">
                        <use xlink:href="assets/icons/symbols.svg#arrow"></use>
                      </svg>
                      <span class="pagination__span">Вперед</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>

        @@include('blocks/page-footer.html')

        <script src="scripts/jquery-3.7.1.min.js"></script>
        <script src="scripts/nouislider.min.js"></script>
        <script src="scripts/jPages.js"></script>
        <script src="scripts/filter-catalog.min.js"></script>
        <script src="scripts/main.min.js"></script>
    </body>
</html>
