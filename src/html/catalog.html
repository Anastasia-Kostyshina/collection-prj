<!DOCTYPE html>
<html lang="ru">
    @@include('blocks/head.html')
    <body class="body">
        @@include('blocks/page-header.html')
        
        <main class="main">
          <div class="breadcrumbs">
            <!-- prettier-ignore -->
            @@loop('blocks/breadcrumbs.html', [
              {
                "link": "index.html",
                "name": "Главная"
              }
            ])
            <a href="catalog.html" class="breadcrumbs__link breadcrumbs__link-current">Каталог</a>
            <a href="index.html" class="breadcrumbs__link--mob">
              <svg class="breadcrumbs__icon" width="24" height="24">
                  <use xlink:href="assets/icons/symbols.svg#arrow-left"></use>
              </svg>
          </a>
        </div>
          <div class="catalog">
            <div class="catalog__container">
              <h1 class="catalog__title section-title">Каталог</h1>

              <div class="catalog__block">
                <div class="catalog__filter"></div>

                <div class="catalog__result">
                  <div id="js-catalog-container" class="catalog__list"></div>

                  <div class="catalog__pagination pagination">
                    <div class="pagination__prev">
                      <svg class="pagination__icon pagination__icon--left" width="4" height="7">
                        <use xlink:href="assets/icons/symbols.svg#arrow"></use>
                      </svg>
                      <span class="pagination__span">Назад</span>
                    </div>
                    <div class="pagination__num js-pagination-num"></div>
                    <div class="pagination__next">
                      <svg class="pagination__icon" width="4" height="7">
                        <use xlink:href="assets/icons/symbols.svg#arrow"></use>
                      </svg>
                      <span class="pagination__span">Вперед</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>

        @@include('blocks/page-footer.html')

        <script src="scripts/jquery-3.7.1.min.js"></script>
        <script src="scripts/jPages.js"></script>
        <script src="scripts/filter-catalog.min.js"></script>
        <script src="scripts/main.min.js"></script>
    </body>
</html>
