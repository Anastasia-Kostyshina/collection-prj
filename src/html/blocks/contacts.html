<section class="@@class contacts">
    <h2 class="contacts__title section-title">Адреса магазинов</h2>
    <div class="contacts__wrapper">
        <div class="contacts__info">
            <div class="contacts__info-item js-contacts__info-item contacts__info-item--active">
                <div class="contacts__info-inner">
                    <p class="contacts__info-title">Pop Shop <br>«1987»</p>
                    <div class="contacts__details">
                        <p class="contacts__detail">Проспект Ленина, 121
                            <br><b>ЦУМ</b>, <span class="contacts__span--light">торговый центр</span></p>
                        <p class="contacts__detail contacts__detail--marker">Открыто до 21.00</p>
                    </div>
                </div>
            </div>

            <div class="contacts__info-item js-contacts__info-item">
                <div class="contacts__info-inner">
                    <p class="contacts__info-title">Pop Shop <br>«Лающая собака»</p>
                    <div class="contacts__details">
                        <p class="contacts__detail">Проспект Ленина, 15
                            <br><b>999</b>, <span class="contacts__span--light">торговый центр</span></p>
                        <p class="contacts__detail contacts__detail--marker">Открыто до 21.00</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="contacts__map-container">
            <div class="contacts__map contacts__map--active" id="js-contactsMap"></div>

            <div class="contacts__map" id="js-contactsMapSecond"></div>
        </div>
    </div>
</section>
