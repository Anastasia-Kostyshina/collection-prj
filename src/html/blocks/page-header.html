<header class="page-header js-pageHeader">
  <div class="page-header__container">
    <div class="page-header__left-block">
      <a href="catalog.html" class="page-header__catalog">
        <svg class="page-header__catalog-icon" width="24" height="24">
          <use xlink:href="assets/icons/symbols.svg#catalog"></use>
        </svg>
        <span class="page-header__span">Каталог</span>
      </a>
    </div>
    
    <a href="index.html" class="page-header__logo">
      <img src="assets/images/logo.svg" alt="logo" class="page-header__logo-img" />
    </a>

    <nav class="page-header__nav">
      <a href="#" id="favorite-link" class="page-header__nav-btn">
        <svg class="page-header__nav-icon" width="24" height="24">
            <use
              xlink:href="assets/icons/symbols.svg#heart"
            ></use>
        </svg>
        <span class="page-header__span--mob">Избранное</span>
        <span id="js-favoriteCounter" class="page-header__count">1</span>
      </a>

      <a href="#" id="cart-link" class="page-header__nav-btn">
        <svg class="page-header__nav-icon" width="24" height="24">
            <use
              xlink:href="assets/icons/symbols.svg#shopping-cart"
            ></use>
        </svg>
        <span class="page-header__span--mob">Корзина</span>
        <span id="js-cartCounter" class="page-header__count">1</span>
      </a>

      <a href="registration.html" class="page-header__nav-btn">
        <svg class="page-header__nav-icon" width="24" height="24">
            <use
              xlink:href="assets/icons/symbols.svg#log-in"
            ></use>
        </svg>

        <svg class="page-header__nav-icon page-header__nav-icon--exit" width="24" height="24">
          <use
            xlink:href="assets/icons/symbols.svg#log-out"
          ></use>
        </svg>
        <span class="page-header__span--mob">Личный кабинет</span>
      </a>
    </nav>

    <button type="button" class="page-header__nav-toggle" id="js-navToggle"></button>
  </div>
</header>
