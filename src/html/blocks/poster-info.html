<div class="@@class poster-info">
    <picture class="poster-info__picture" id="js-pictureOpen">
        <source
          media="(max-width: 767px)"
          type="image/webp"
          srcset="@@img_mob_webp"
        />
        <source media="(max-width: 767px)" srcset="@@img_mob" />
        <source type="image/webp" srcset="@@img_webp" />
        <img src="@@img" alt="@@alt" id="js-image" class="poster-info__img" />
    </picture>

    <h3 class="poster-info__title">Постер @@title <span class="poster-info__header-span">@@size см</span></h3>

    <div class="poster-info__description">
        <form class="poster-info__form poster-form" id="js-addToCart">
            <div class="poster-form__price"><span class="js-price" data-product-price="1850">1850</span> ₽</div>

            <div class="radio poster-form__radio">
                <label class="radio__item">
                  <input class="radio__input js-posterType" type="radio" name="poster-type" data-price="1 850" value="paper-poster" checked="">
                  <span class="radio__mark"></span>
                  <span class="radio__label">Бумажный постер</span>
                </label>

                <label class="radio__item">
                  <input class="radio__input js-posterType" type="radio" name="poster-type" data-price="350" value="electronic-poster">
                  <span class="radio__mark"></span>
                  <span class="radio__label">Электронный постер</span>
                </label>
            </div>

            <div class="poster-form__count-picker count-picker js-count-picker">
                <label class="count-picker__label" for="poster-count">Количество</label>
                <div class="count-picker__box">
                    <div class="count-picker__plus js-plus"></div>
                    <input class="count-picker__count js-count" name="count" id="poster-count" type="text" value="1" inputmode="decimal">
                    <div class="count-picker__minus js-minus"></div>
                </div>
            </div>

            <div class="poster-form__form-footer">
                <button type="submit" class="poster-form__submit btn">Добавить в корзину</button>

                <button type="button" class="poster-form__btn btn-svg js-addToFavorite">
                    <svg width="24" height="24">
                        <use xlink:href="assets/icons/symbols.svg#heart"></use>
                    </svg>
                </button>
            </div>
        </form>

        <div class="poster-info__free-delivery">
            <svg width="24" height="24">
                <use xlink:href="assets/icons/symbols.svg#truck"></use>
            </svg>
            Бесплатная доставка
        </div>

        
    </div>
</div>
