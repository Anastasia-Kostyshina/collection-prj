<figure class="@@class article-cover">
  <picture class="article-cover__picture">
      <source
        media="(max-width: 767px)"
        type="image/webp"
        srcset="assets/images/about/keith-haring_mob.webp"
      />
      <source media="(max-width: 767px)" srcset="assets/images/about/keith-haring_mob.jpg" />
