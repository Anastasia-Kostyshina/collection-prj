<article class="series-card">
    <picture class="series-card__picture">
        <img src="@@img" alt="@@alt" class="series-card__img" />
    </picture>
    <div class="series-card__info">
        <div class="series-card__price">@@price ₽</div>
        <div class="series-card__description">Постер | <span class="series-card__size">@@size см</span></div>
    </div>
</article>
