<article class="series-card">
    <picture class="series-card__picture">
        <source type="image/webp" srcset="@@img_webp" />
        <img src="@@img" alt="@@alt" class="series-card__img" />
    </picture>
    <div class="series-card__info">
        <div class="series-card__price">@@price ₽</div>
        <div class="series-card__description">Постер | <span class="series-card__size">@@size см</span></div>
    </div>

    <button type="button" class="btn-svg btn-svg__favorite js-addToFavorite">
        <svg width="24" height="24">
            <use xlink:href="assets/icons/symbols.svg#heart"></use>
        </svg>
    </button>

    <button type="button" class="btn-svg btn-svg__cart js-addToCart">
        <svg width="24" height="24">
            <use xlink:href="assets/icons/symbols.svg#shopping-cart"></use>
        </svg>
    </button>
</article>
